<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">

                <label for="name">Author</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required >

            <div [hidden]="name.valid || name.pristine" >
              
              </div>
             
            {{newQuote.name}}

            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" >
            
        </div>     
        <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" >
                  
                    
                </div>
            </div>  
            
        </div>
        <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
