<p>{{quote.description}}</p>
<p>{{goal.completeDate|dateCount}} days</p>
<p>{{quote.likeButtonClick}} {{quote.dislikeButtonClick}}</p>

<button class="btn btn-warning" name="Dislike" (click)="dislikeButtonClick()">Dislike </button>
